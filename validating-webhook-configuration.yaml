apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validator.oka.com
webhooks:
  - name: validator.oka.com
    rules:
      - apiGroups: ["shahin.oka.com"]
        apiVersions: ["v1alpha1"]
        operations: ["CREATE"]
        resources: ["teployments"]
    clientConfig:
      service:
        namespace: default
        name: webhook-svc
        path: /validator
      caBundle: ""
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    timeoutSeconds: 5