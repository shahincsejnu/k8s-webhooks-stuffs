apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutator.oka.com
webhooks:
  - name: mutator.oka.com
    rules:
      - apiGroups:   ["shahin.oka.com"]
        apiVersions: ["v1alpha1"]
        operations:  ["CREATE"]
        resources:   ["teployments"]
    clientConfig:
      service:
        namespace: default
        name: mutator-svc
        path: /webhook
      caBundle: ""
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    timeoutSeconds: 5